<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFS | Transfert Facile</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='%23FF6B6B'><circle cx='50' cy='50' r='40'/></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="outpout.css">
  <style>
    body {
      background: linear-gradient(135deg, #927d5a, #FFE0B2);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .wave-bg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23FFA726" fill-opacity="0.3" d="M0,224L48,229.3C96,235,192,245,288,234.7C384,224,480,192,576,176C672,160,768,160,864,170.7C960,181,1056,203,1152,202.7C1248,203,1344,181,1392,170.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') bottom center no-repeat;
      background-size: cover;
      z-index: -1;
    }
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(255,160,0,0.2);
    }
    .button-hover:hover {
      background-color: #FF7043;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col relative overflow-x-hidden">

  <!-- Navigation -->
  <nav class="container mx-auto px-6 py-6 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <i class="fas fa-cloud-upload-alt text-4xl text-orange-500"></i>
      <h1 class="text-3xl font-bold text-gray-800">Connexion Facile</h1>
    </div>
    <div class="space-x-6">
      <a href="#features" class="text-gray-700 hover:text-orange-600 transition">Fonctionnalités</a>
      <a href="#contact" class="text-gray-700 hover:text-orange-600 transition">Contact</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8 flex-grow flex items-center justify-center">
    <div class="grid md:grid-cols-2 gap-12 items-center">
      
      <!-- Left Side Section -->
      <div>
        <h2 class="text-5xl font-extrabold mb-6 text-gray-800">
          Partagez vos fichiers <span class="text-orange-500">simplement</span>
        </h2>
        <p class="text-xl text-gray-600 mb-8">
          Un espace sécurisé pour partager vos fichiers lourds entre amis, sans complications.
        </p>
        
        <!-- File Upload Form -->
        <form action="/upload" method="POST" enctype="multipart/form-data" class="bg-white p-8 rounded-xl shadow-lg">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2 flex justify-between">
              <span>
                <i class="fas fa-cloud-upload-alt mr-2 text-orange-500"></i>
                Choisissez votre fichier
              </span>
              <small class="text-gray-500">Max 1 Go</small>
            </label>
            <input 
              type="file" 
              name="file" 
              class="block w-full text-sm text-gray-500
                     file:mr-4 file:py-2 file:px-4 
                     file:rounded-full file:border-0 
                     file:bg-orange-50 file:text-orange-700 
                     hover:file:bg-orange-100"
              required
            >
          </div>
          <button 
            type="submit" 
            class="w-full bg-orange-500 text-white py-3 rounded-lg 
                   hover:bg-orange-600 transition 
                   flex items-center justify-center space-x-2"
          >
            <i class="fas fa-upload"></i>
            <span>Envoyer</span>
          </button>
        </form>
      </div>
      
      <!-- Right Side Section with Cards -->
      <div class="grid grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-xl shadow-md card-hover" style="background-color: #FFF3E0;">
          <i class="fas fa-lock text-3xl text-green-500 mb-4"></i>
          <h3 class="font-bold text-lg mb-2">Sécurisé</h3>
          <p class="text-sm text-gray-600">Vos données sont protégées</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-md card-hover" style="background-color: #E8F5E9;">
          <i class="fas fa-bolt text-3xl text-blue-500 mb-4"></i>
          <h3 class="font-bold text-lg mb-2">Rapide</h3>
          <p class="text-sm text-gray-600">Transferts instantanés</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-md card-hover col-span-2" style="background-color: #E3F2FD;">
          <i class="fas fa-mobile-alt text-3xl text-purple-500 mb-4"></i>
          <h3 class="font-bold text-lg mb-2">Multiplateforme</h3>
          <p class="text-sm text-gray-600">Fonctionne sur tous vos appareils</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white/30 backdrop-blur-sm py-6 mt-12">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <p class="text-gray-600">© 2024 FFS</p>
      <div class="space-x-6">
        <a href="https://github.com/Famous-Tech" class="text-orange-500 hover:text-orange-600 transition">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://contact-famous.onrender.com" class="text-orange-500 hover:text-orange-600 transition">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </div>
  </footer>

  <div class="wave-bg"></div>
</body>
</html>
